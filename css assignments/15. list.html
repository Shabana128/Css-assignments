<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List styling</h2>
    <br>
    <h2>South indian states</h2>
    <ul style="list-style-type: lower-greek;">
        <li>Telangana</li>
        <li>Andhra Pradesh</li>
        <li>Karnataka</li>
        <li>Tamil Nadu</li>
        <li>Kerala</li>
    </ul>
    <h2>Their capitals</h2>
    <ul style="list-style-type: square;">
        <li>Hyderabad</li>
        <li>Amaravati</li>
        <li>Bangalore</li>
        <li>Chennai</li>
        <li>Thiruvananthapuram</li>
    </ul>
</body>
</html>
