    <title>Text formatting</title>
</head>
<style>
    p{
        text-align: center;
        text-decoration: underline overline;
        width: 50%;
        text-transform: capitalize;
    }
</style>

    <h2>Text formatting</h2>

        cupiditate eligendi saepe.</p>
</body>

</html>
