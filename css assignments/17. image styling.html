<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
</head>
<style>
img{
    border-radius: 10%;
    border-image-width: 2%;
    filter: drop-shadow(8px 8px 10px  green);
}
</style>
<body>
    <h2>Image Styling</h2>
    <img src="pictures/butterfly.jpg" alt="Butterfly" height="400px" width="500px" class="imgg">
</body>
</html>
