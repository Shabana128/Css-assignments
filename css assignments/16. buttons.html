<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<style>
    button{
        background-color: black;
        color: white;
        text-align: center;
        height: 50px;
        width: 80px;
    }
    .style:hover{
        background-color: gray;  
    }
</style>
<body>
    <h2>Creating Button</h2>
    <button class="style">Hello</button>
</body>
</html>
